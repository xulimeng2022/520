<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>520</title>
    <link rel="icon" href="520.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            background-image: url("hsr.jpg");
            background-repeat: no-repeat;
            background-size: auto;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mywords {
            color: #c01f1f;
            font-size: 1.5em;
            line-height: 1.8em;
            margin: 0 1em;

        }

        .mywords span {
            animation: lightin 0.8s both;
            
        }
        /* from 0% */

        @keyframes lightin {
            from {
                opacity: 0;
            }

            65% {
                opacity: 1;
                text-shadow: 0 0 20px #fff;
            }

            75% {
                opacity: 1;
            }

            to {
                opacity: 0.7;
            }
        }
    </style>
</head>

<body>
    <p class="mywords">
        侯斯睿，你真的很好，很优秀，那天美术课你问我问题，我答不上来，我就发现喜欢一个人似乎真的会感到自卑。
        我不说话是因为我不知道说什么，我并不善于表达，怕说错话。
        你说她们讲我们没有一点谈恋爱的样子，我不知道谈恋爱应该是什么样的，但我知道我很爱你，认真且怂，从一而终。</br>
    </p>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        (function()
        {
            var words=$(".mywords").text().split("");
            $(".mywords").empty();
            words.forEach((w,i)=>{
                $(`<span>${w}</span>`)
                .css({
                    "animation-delay": 0.05*i+'s'
                })
                .appendTo($(".mywords"));
            })
        })();
    </script>
    <script>
      (function () {
        var a_idx = 0;
        window.onclick = function (event) {
          var a = new Array(
            "❤love you❤",
            "❤侯sir❤",
            "❤我很直❤",
            "❤但也很爱你❤",
          );

          var heart = document.createElement("b"); //创建b元素
          heart.onselectstart = new Function("event.returnValue=false"); //防止拖动

          document.body.appendChild(heart).innerHTML = a[a_idx]; //将b元素添加到页面上
          a_idx = (a_idx + 1) % a.length;
          heart.style.cssText = "position: fixed;left:-100%;"; //给p元素设置样式

          var f = 16, // 字体大小
            x = event.clientX - f / 2, // 横坐标
            y = event.clientY - f, // 纵坐标
            c = randomColor(), // 随机颜色
            a = 1, // 透明度
            s = 1.2; // 放大缩小

          var timer = setInterval(function () {
            //添加定时器
            if (a <= 0) {
              document.body.removeChild(heart);
              clearInterval(timer);
            } else {
              heart.style.cssText =
                "font-size:16px;cursor: default;position: fixed;color:" +
                c +
                ";left:" +
                x +
                "px;top:" +
                y +
                "px;opacity:" +
                a +
                ";transform:scale(" +
                s +
                ");";

              y--;
              a -= 0.016;
              s += 0.002;
            }
          }, 15);
        };
        // 随机颜色
        function randomColor() {
          return (
            "rgb(" +
            ~~(Math.random() * 255) +
            "," +
            ~~(Math.random() * 255) +
            "," +
            ~~(Math.random() * 255) +
            ")"
          );
        }
      })();
    </script>
</body>

</html>
